<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" defer src="scripts/pages/photographerpage.js"></script>

    <title>Fisheye - photographe </title>
</head>

<body>
    <div class="page">
        <!-- Header -->
        <header>
            <a href="./index.html">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
                    aria-label="Return to home page" />
            </a>
        </header>
        <!-- Main -->
        <main>
            <section class="main_about"></section>
            <!-- 
            <section class="main_content">
                <h3>Trier par</h3>
                <div class="sort-options">
                    
                    <div class="filter_section">
                        <button id="sort-button" aria-haspopup="listbox" aria-expanded="true"
                            aria-controls="filter options" aria-label="Sort by">
                            <span id="current_sort"> Popularité</span>
                            <span class="fa-solid fa-chevron-up rotate" aria-hidden="true"></span>
                        </button>
                        <ul id="sort-menu" class="sort-menu" aria-hidden="true">
                            <li role="option" data-sort-type="popularité">Popularité</li>
                            <li role="option" data-sort-type="date">Date</li>
                            <li role="option" data-sort-type="title">Titre</li>
                        </ul>
                    </div>
                </div>
                -->
                <div class="main_content_filter">
                    <h3>Trier par</h3>
                    <div class="filter_section" >
                        <div class="dropdown">
                            <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                                <span id="current_filter">Popularité</span>
                                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                            </button>

                            <ul class="dropdown_content" aria-hidden="true">
                                <li role="option">
                                    <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                                </li>
                                <li role="option">
                                    <button type="button" tabindex="-1" aria-label= "Sort by date">Date</button>
                                </li>
                                <li role="option">
                                    <button type="button" tabindex="-1" aria-label= "Sort by title">Titre</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>    
    </div>
    <div class="main_content_medias"></div>
    </section>

    </main>
    <!-- Modal Form -->
    <div class="modal_wrapper wrapper" aria-modal="true" role="dialog">
        <div class="modal_form" aria-describedby="formTitle">
            <div class="modal_form_title">
                <h2 id="formTitle">Contactez-moi <button  class="btn_close" type="button" aria-label="Close contact form"></button></h2>
                <p class="modal_form_name"></p>
            </div> 
            <form novalidate>
                <div class="form_content">
                    <label id="firstname-label" for="firstname">Prénom <span aria-hidden="true">*</span></label>
                    <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname"
                        name="firstname" maxlength="15"
                        data-error="Minimum 3 caractères, maximum 15 caractères. Les chiffres et caractères spéciaux différents de - ne sont pas autorisés."
                        required />
                    <span></span>
                </div>
                <div class="form_content">
                    <label id="lastname-label" for="lastname">Nom <span aria-hidden="true">*</span></label>
                    <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname"
                        maxlength="15"
                        data-error="Minimum 3 caractères, maximum 15 caractères. Les chiffres et caractères spéciaux différents de - ne sont pas autorisés."
                        required />
                    <span></span>
                </div>
                <div class="form_content">
                    <label id="email-label" for="email">Email <span aria-hidden="true">*</span></label>
                    <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email"
                        maxlength="100" data-error="Veuillez renseigner une adresse mail valide." required />
                    <span></span>
                </div>
                <div class="form_content">
                    <label id="message-label" for="message">Votre message <span aria-hidden="true">*</span></label>
                    <textarea class="formField" aria-labelledby="message-label" id="message" name="message"
                        maxlength="200" data-error="Votre message doit contenir entre 20 et 200 caractères."
                        required></textarea>
                    <span></span>
                </div>
                <button class="btn btn_submit" type="submit" aria-label="Send">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog">
        <div class="lightbox" aria-label="Media closeup view">
            <button class="btn_close_lightbox btn_close" aria-label="Close dialog"></button>
            <button class="btn_next" aria-label="Next media"></button>
            <button class="btn_previous" aria-label="Previous media"></button>
            <figure class="lightbox_media" role="media" aria-label="Current Media"></figure>
        </div> 
    </div>

    <!-- Script -->
    
    
</body>

</html>
