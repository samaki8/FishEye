<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
            <form action="#" method="post">
             <!----> <label for="prenom">Prénom :</label>-->
              <input type="text" id="prenom" name="user_name" required><br>
      
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="user_name" required><br>
      
              <label for="email">Email :</label>
              <input type="email" id="email" name="user_email" required><br>
      
              <label for="message">Message :</label>
              <textarea id="message" name="user_message" rows="10" cols="66" required></textarea><br>
      
             <!-- <input type="submit" value="Envoyer"> -->
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
