<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script type="module" dever src="./scripts/pages/photographer.js"></script>
    <script type="module" dever src="./scripts/utils/contactForm.js"></script>
  
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="photographer_banner">
      <a href="index.html" aria-label="Fisheye Home Page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
          <button class="modal-close-btn"></button>
					<div>
						<label>Prénom</label>
            <form action="#" method="post">
             <!-- <label for="prenom">Prénom :</label>-->
              <input type="text" id="prenom" name="user_name" required><br>
      
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="user_name" required><br>
      
              <label for="email">Email :</label>
              <input type="email" id="email" name="user_email" required><br>
      
              <label for="message">Message :</label>
              <textarea id="message" name="user_message" rows="10" cols="66" required></textarea><br>
      
             <!-- <input type="submit" value="Envoyer"> -->
					</div>
          <button class="send-button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="media-container">

    </div>
    <div class="filter-form-wrapper"></div>
    <div class="media-wrapper"></div>
     <!-- *********  Sort Media *********** -->
     <aside class="sorter_media" >
    </aside>
    <!-- *********  Media list *********** -->
    <section class="photograph_media" >
    </section>
    <!-- *********  Likes count *********** -->
    <aside class="photograph_likes" >
    </aside>



    
  </body>
</html>
